<div id="content">
    <div>
        <li>
            <a href="/client_list/">Список клиентов</a>
        </li>
        <li>
            <a href="/create-client/">Создать клиента</a>
        </li>
    </div>
    <h1>Добавление клиента на курс</h1>
    <form method="post">        
        <select class="add" size="5" name="client_name">
            {% for item in clients %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <select class="add" size="5" name="course_name">
            {% for item in courses %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <button type="submit" style="height: 25px;">Записать</button>
    </form>
</div>
